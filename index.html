<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--cosmetic header-->
    <header id="header"><h1>Weather Dashboard</h1></header>

    <!--main bootstrap flex container with grid-based layout-->
    <div class="container text-center">
        <div class="row">

            <!--sidepanel for searching and search history-->
            <div id="sidePanel" class="col-2">
                <h2>Search for a City:</h2>
                <input id="searchInput" type="text"></input>
                <button id="searchButton">Search</button>
                <div class="breakLine"></div>
                <div id="searchHistory"></div>
                <div class="breakLine"></div>
                <button id="clearData">Clear all data</button>
            </div>

            <!--main panel to display the current weather and 5 day forecast-->
            <div id="mainPanel" class="col">
                <div id="currentWeather">
                    <h2 id="cityName"></h2>
                    <p id="cityCurrentTemp"></p>
                    <p id="cityCurrentWind"></p>
                    <p id="cityCurrentHumidity"></p>
                </div>
                <div id="forecastContainer" class="container text-center">
                    <div class="row">
                        <div id="day1" class="col fiveday"></div>
                        <div id="day2" class="col fiveday"></div>
                        <div id="day3" class="col fiveday"></div>
                        <div id="day4" class="col fiveday"></div>
                        <div id="day5" class="col fiveday"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--scripts-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
